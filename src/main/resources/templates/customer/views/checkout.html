<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<th:block th:replace="customer/layout/head" />

<body>

<!-- Start Header/Navigation -->
<th:block th:replace="customer/layout/navbar" />
<!-- End Header/Navigation -->

<!-- Start Hero Section -->
<div class="hero">
  <div class="container">
    <div class="row justify-content-between">
      <div class="col-lg-5">
        <div class="intro-excerpt">
          <h1>Checkout</h1>
        </div>
      </div>
      <div class="col-lg-7">

      </div>
    </div>
  </div>
</div>
<!-- End Hero Section -->

<div class="untree_co-section">
  <div class="container">
    <div class="row mb-5">
      <div class="col-md-12">
        <div class="border p-4 rounded" role="alert">
          Want update your cart?   <a href="/shop">Click here</a> to back to shop
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-6 mb-5 mb-md-0">
        <h2 class="h3 mb-3 text-black">Billing Details</h2>
        <div class="p-3 p-lg-5 border bg-white">

          <div class="form-group row">
            <div class="col-md-12">
              <label for="fullName" class="text-black">Full name <span class="text-danger">*</span></label>
              <input type="text" class="form-control" id="fullName" readonly>
            </div>
          </div>

          <div class="form-group row">
            <div class="col-md-6">
              <label for="email" class="text-black">Email <span class="text-danger">*</span></label>
              <input type="text" class="form-control" id="email" readonly>
            </div>
            <div class="col-md-6">
              <label for="phoneNumber" class="text-black">Phone Number <span class="text-danger">*</span></label>
              <input type="text" class="form-control" id="phoneNumber" readonly>
            </div>
          </div>

          <div class="form-group row">
            <div class="col-6">
              <label class="text-black">Province<span class="text-danger">*</span></label>
              <select class="form-select form-control" id="province">

              </select>
            </div>
            <div class="col-6">
              <label class="text-black">District<span class="text-danger">*</span></label>
              <select class="form-select form-control" id="district">

              </select>
            </div>
          </div>

          <div class="row mb-3 justify-content-center">
            <div class="col-6">
              <label class="text-black">Ward<span class="text-danger">*</span></label>
              <select class="form-select form-control" id="ward">

              </select>
            </div>
          </div>

          <div class="form-group row">
            <div class="col-md-12">
              <label for="address" class="text-black">Address <span class="text-danger">*</span></label>
              <input type="text" class="form-control" id="address" placeholder="Street address">
            </div>
          </div>

        </div>
      </div>
      <div class="col-md-6">

        <div class="row mb-5">
          <div class="col-md-12">
            <h2 class="h3 mb-3 text-black">Your Order</h2>
            <div class="p-3 p-lg-5 border bg-white">
              <table class="table site-block-order-table mb-5">
                <thead>
                <th>Product</th>
                <th>Total</th>
                </thead>
                <tbody id="tBody">


                <tr style="border-top-width: 2px">
                  <td class="text-black font-weight-bold"><strong>Cart Subtotal</strong></td>
                  <td class="text-black"><strong id="subtotal" class="text-danger"></strong></td>
                </tr>
                <tr style="border-bottom-width: 2px; border-bottom-color: black">
                  <td class="text-black font-weight-bold"><strong>Order Total</strong></td>
                  <td class="text-black font-weight-bold"><strong id="total" class="text-danger"></strong></td>
                </tr>
                </tbody>
              </table>

              <div class="border p-3 mb-3 d-flex justify-content-between">
                <h3 class="h6 mb-0"><a class="d-block" data-bs-toggle="collapse" href="#collapsebank" role="button" aria-expanded="false" aria-controls="collapsebank">Cash On Delivery</a></h3>
                <svg xmlns="http://www.w3.org/2000/svg" width="26" height="26" fill="currentColor" class="bi bi-check text-primary" viewBox="0 0 16 16">
                  <path d="M10.97 4.97a.75.75 0 0 1 1.07 1.05l-3.99 4.99a.75.75 0 0 1-1.08.02L4.324 8.384a.75.75 0 1 1 1.06-1.06l2.094 2.093 3.473-4.425a.267.267 0 0 1 .02-.022z"/>
                </svg>
              </div>

              <div class="form-group">
                  <button class="btn btn-black btn-lg btn-block" id="placeOrderButton" onclick="submitOrder()">Place Order</button>
              </div>
            </div>
          </div>
        </div>

      </div>
    </div>
    <!-- </form> -->
  </div>
</div>

<!-- Start Footer Section -->
<th:block th:replace="customer/layout/footer" />
<!-- End Footer Section -->


<!--Script-->
<th:block th:replace="customer/layout/script" />
<script src="/assets/client/myjs/checkout.js"></script>
<!---->
</body>

</html>
