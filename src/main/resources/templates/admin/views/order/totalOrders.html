<!-- beautify ignore:start -->
<html
        lang="en"
        class="light-style layout-menu-fixed"
        dir="ltr"
        data-theme="theme-default"
        data-assets-path="../assets/"
        data-template="vertical-menu-template-free"
        xmlns:th="http://www.thymeleaf.org"
>
<th:block th:replace="admin/layout/head" />

<body>
<!-- Layout wrapper -->
<div class="layout-wrapper layout-content-navbar">
    <div class="layout-container">
        <!-- Menu -->

        <th:block th:replace="admin/layout/menuOrders" />
        <!-- / Menu -->

        <!-- Layout container -->
        <div class="layout-page">
            <!-- Navbar -->

            <th:block th:replace="admin/layout/navbar" />

            <!-- / Navbar -->

            <!-- Content wrapper -->
            <div class="content-wrapper">
                <!-- Content -->

                <div class="container-xxl flex-grow-1 container-p-y">

                    <h4 class="fw-bold py-2 mb-2"><span class="text-muted fw-light">Orders /</span> Total Orders</h4>

                    <hr class="my-2 mb-4" />

                    <!--Modal-->
                    <div class="modal fade" id="staticModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
                         aria-labelledby="staticModalLabel" aria-hidden="true">
                        <div class="modal-dialog" style="max-width: 1400px">
                            <div class="modal-content" style="background-color: #E9ECEF">
                                <div class="modal-header">
                                    <h3 class="modal-title" id="staticModalLabel">Order Details</h3>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                </div>
                                <div class="modal-body">
                                    <form id="orderForm">
                                        <div class="row">
                                            <div class="col-md-6">
                                                <h5 class=" mb-2 text-black">Order</h5>
                                                <div class="p-3 border bg-white" style="border-radius: 0.5rem">
                                                    <div class="d-flex align-items-center justify-content-between m-3">
                                                        <span>OrderID</span>
                                                        <strong id="orderId"></strong>
                                                    </div>
                                                    <div class="d-flex align-items-center justify-content-between m-3">
                                                        <span>OrderDay</span>
                                                        <strong id="orderDay"></strong>
                                                    </div>
                                                    <div class="d-flex justify-content-between m-3">
                                                        <span>Status</span>
                                                        <select class="form-select w-25" id="status">
                                                            <option value="1">CONFIRMED</option>
                                                            <option value="2">COMPLETED</option>
                                                            <option value="3">CANCELLED</option>
                                                        </select>
                                                    </div>
                                                </div>
                                            </div>

                                            <div class="col-md-6">
                                                <h5 class=" mb-2 text-black">Customer</h5>
                                                <div class="p-3 border bg-white" style="border-radius: 0.5rem">
                                                    <div class="d-flex align-items-center justify-content-between m-3">
                                                        <span>Customer Name</span>
                                                        <strong id="customerName"></strong>
                                                    </div>
                                                    <div class="d-flex align-items-center justify-content-between m-3">
                                                        <span>Email</span>
                                                        <strong id="customerEmail"></strong>
                                                    </div>
                                                    <div class="d-flex align-items-center justify-content-between m-3">
                                                        <span>Phone Number</span>
                                                        <strong id="customerPhoneNumber"></strong>
                                                    </div>
                                                    <div class="d-flex justify-content-between m-3">
                                                        <span>Address</span>
                                                        <strong id="orderAddress"></strong>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>

                                        <div class="row">
                                            <div class="col-md-12">
                                                <h5 class="mb-2 mt-2 text-black">Products</h5>
                                                <div class="border bg-white" style="border-radius: 0.5rem">
                                                    <table class="table table-striped text-center">
                                                        <thead>
                                                            <th>Product Image</th>
                                                            <th>Product Name</th>
                                                            <th>Price</th>
                                                            <th>Quantity</th>
                                                            <th>Final Amount</th>
                                                        </thead>
                                                        <tbody id="modalTbody">

                                                        </tbody>
                                                    </table>
                                                </div>
                                            </div>
                                        </div>

                                        <div class="row justify-content-end">
                                            <div class="col-md-6 mt-4 mb-2">
                                                <div class="p-3 border bg-white" style="border-radius: 0.5rem; padding-right: 6rem!important;">
                                                    <div class="d-flex align-items-center justify-content-end m-3">
                                                        <strong class="h-4" style="margin-right: 12rem">Subtotal:</strong>
                                                        <strong class="text-danger" id="subtotal">123</strong>
                                                    </div>
                                                    <div class="d-flex align-items-center justify-content-end m-3">
                                                        <strong class="h-4" style="margin-right: 12rem">Total Amount:</strong>
                                                        <strong class="text-danger" id="totalAmount">123</strong>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>


                                        <div class="modal-footer">
                                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                                            <button type="submit" class="btn btn-primary" id="saveChangesButton">Save changes</button>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- Striped Rows -->
                    <div class="card">
                        <h3 class="card-header text-center" style="color: #7D7FFF">TOTAL ORDERS</h3>
                        <div class="table-responsive text-nowrap">
                            <table class="table table-striped">
                                <thead>
                                <tr style="text-align: center">
                                    <th>Order ID</th>
                                    <th>Customer Name</th>
                                    <th>Total Price</th>
                                    <th>Order Date</th>
                                    <th>Status</th>
                                    <th>Action</th>
                                </tr>
                                </thead>
                                <tbody class="table-border-bottom-0" id="tBody">

                                </tbody>
                            </table>
                        </div>
                    </div>
                    <!--/ Striped Rows -->
                    <div class="d-flex justify-content-end mt-3">
                        <nav aria-label="...">
                            <ul class="pagination" id="pagination">

                            </ul>
                        </nav>
                    </div>
                    <hr class="my-5" />

                </div>
                <!-- / Content -->

                <!-- Footer -->
                <th:block th:replace="admin/layout/footer" />
                <!-- / Footer -->

                <div class="content-backdrop fade"></div>
            </div>
            <!-- Content wrapper -->
        </div>
        <!-- / Layout page -->
    </div>

    <!-- Overlay -->
    <div class="layout-overlay layout-menu-toggle"></div>
</div>
<!-- / Layout wrapper -->

<!-- Core JS -->
<th:block th:replace="admin/layout/script" />
<script src="/assets/admin/myjs/order.js"></script>
</body>
</html>
